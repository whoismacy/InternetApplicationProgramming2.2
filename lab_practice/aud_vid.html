<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVideoIntegration</title>
    <link rel="stylesheet" href="aud_vid.css">
</head>
<body>
    <h1>Media Integration with HTML5</h1>

    <section>
        <h2>Listen to the audio below: </h2>
        <audio controls autoplay loop>
            <source src="Enter Sandman.mpeg" type="audio/mpeg">
            <!--Your browser does not support audio elements-->
        </audio>
    </section>

    <section>
        <h2>Watch the video below</h2>
        <video controls loop muted>
            <source src="Download (4).mp4" type="video/mp4">
        </video>
    </section>
</body>
</html>
